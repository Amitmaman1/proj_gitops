# Default values for my-app
replicaCount: 2

image:
  repository: 692859952726.dkr.ecr.us-east-1.amazonaws.com/devops_interviewer
  tag: "latest"
  pullPolicy: Always

imagePullSecrets:
  - name: ecr-registry-secret

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: amitmaman.online
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

healthCheck:
  livenessPath: /health
  readinessPath: /health
